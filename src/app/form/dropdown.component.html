<form #frm="ngForm" (ngSubmit)="submit(frm)">

<div  class="form-group">
<label for="id2">Description</label>
<textarea id="id2" cols="20" rows="5" class="form.control"></textarea>
</div>

<div class="checkbox">
<label> Qualification</label>
<br> Under-grad<input type="checkbox" id="chkid1" ngModel name="qual1">
<br> Post-Grad<input type="checkbox" id="chkid2" ngModel name="qual2">
</div>
<div class="form-group">
    <label for="idrad">City:</label><br>
    <select ngModel name="slct" id="idrad" class="form-control">
        <option *ngFor="let ct of city"[value]="ct.id">{{ct.name}}</option>
    </select>
</div>
<p>
{{frm.value| json}}
</p>
<button class="btn btn-primary">Submit</button>
</form>
