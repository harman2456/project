<form #f="ngForm" (ngSubmit)="submit(f)">

    <div  class="form-group">
    <label for="id1">value-1</label>
    <input required minlength="2" maxlength="10" ngModel id="id1" type="text"class="form.control"
    name="v1" #v1="ngModel" (change)="log(v1)">
    <div class="alert alert-danger" *ngIf="v1.touched && !v1.valid">
        <div *ngIf="v1.errors.required">First name is required</div>
        <div *ngIf="v1.errors.minlength">minimum character length should be 2</div>
        <div *ngIf="v1.errors.maxlength">maximum character length should be 10</div>
        <div *ngIf="v1.errors.pattern">pattern mismatch</div>
    </div>
    </div>

    <div class="form-group">
    <label for ="id2">Description</label>
    <textarea id="id2" cols="20" rows="5" class="form.control"></textarea>
    </div>
    <button class="btn btn-primary" [disabled]="!f.valid" (click)="accept()">Submit</button>
    </form>
